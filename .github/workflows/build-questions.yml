name: Build questions.json

on:
  push:
    paths:
      - 'images/**'
      - 'data/answers.csv'
      - 'data/text_questions.csv'
      - 'data/pairs.csv'
      - 'tools/**'
      - 'index.html'
      - 'sw.js'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Build questions.json from your tools script
      - name: Build questions.json
        run: node tools/build-questions.mjs

      # Cache-bust: stamp the commit SHA into sw.js and the questions.json URL in index.html
      - name: Stamp cache/version
        shell: bash
        run: |
          set -e
          SHA=${GITHUB_SHA::7}

          # bump the service worker cache name (supports single or double quotes)
          if [ -f sw.js ]; then
            sed -i "s/const CACHE = 'exam-practice-v.*/const CACHE = 'exam-practice-v${SHA}';/" sw.js || true
            sed -i 's/const CACHE *= *"exam-practice-v[^"]*"/const CACHE = "exam-practice-v'"${SHA}"'"/' sw.js || true
          fi

          # bump the ?v= on questions.json in index.html (forces fresh fetch)
          if [ -f index.html ]; then
            sed -i "s#questions.json?v=[a-zA-Z0-9._-]*#questions.json?v=${SHA}#g" index.html
          fi

      # Commit the generated/updated files
      - name: Commit updates
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add questions.json index.html sw.js
          git commit -m "Auto: rebuild questions + cache-bust ${GITHUB_SHA::7}" || echo "No changes"
          git push
