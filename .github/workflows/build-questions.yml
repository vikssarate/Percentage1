name: Build questions.json

on:
  push:
    paths:
      - 'images/**'
      - 'data/answers.csv'
      - 'data/answers_min.csv'
      - 'data/text_questions.csv'
      - 'data/pairs.csv'
      - 'tools/**'
      - 'index.html'
      - 'sw.js'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Build questions.json (also performs auto-rename/pairing inside your script)
      - name: Build questions.json
        run: node tools/build-questions.mjs

      # Cache-bust: stamp the commit SHA into sw.js and the questions.json URL in index.html
      - name: Stamp cache/version
        shell: bash
        run: |
          set -e
          SHA=${GITHUB_SHA::7}

          if [ -f sw.js ]; then
            # Replace placeholders first (preferred pattern)
            sed -i "s/exam-shell-v{{SHA}}/exam-shell-v${SHA}/g" sw.js || true
            sed -i "s/exam-img-v{{SHA}}/exam-img-v${SHA}/g" sw.js || true

            # Fallback: if placeholders aren't present, bump any existing versions
            sed -i -E "s/exam-shell-v[0-9A-Za-z._-]+/exam-shell-v${SHA}/g" sw.js || true
            sed -i -E "s/exam-img-v[0-9A-Za-z._-]+/exam-img-v${SHA}/g" sw.js || true
          fi

          if [ -f index.html ]; then
            # Force the browser to fetch fresh questions.json
            sed -i "s#questions.json?v=[A-Za-z0-9._-]*#questions.json?v=${SHA}#g" index.html || true
          fi

      - name: Commit updates
        run: |
          git config user.name  "github-actions"
          git config user.email "actions@github.com"
          # Include questions.json, index.html, sw.js, and ANY renamed images/solutions
          git add -A
          git commit -m "Auto: rebuild questions + cache-bust ${GITHUB_SHA::7}" || echo "No changes"
          git push
