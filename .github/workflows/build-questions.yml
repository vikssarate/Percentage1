name: Build questions.json

on:
  push:
    paths:
      - 'images/**'
      - 'data/answers.csv'
      - 'data/answers_min.csv'
      - 'data/text_questions.csv'
      - 'data/pairs.csv'
      - 'tools/**'
      - 'index.html'
      - 'sw.js'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build questions.json
        run: node tools/build-questions.mjs

      # Cache-bust: stamp the commit SHA into sw.js and the questions.json URL in index.html
      - name: Stamp cache/version
        shell: bash
        run: |
          set -e
          SHA=${GITHUB_SHA::7}

          # Replace placeholder in sw.js (you have exam-shell-v{{SHA}})
          if [ -f sw.js ]; then
            sed -i "s/exam-shell-v{{SHA}}/exam-shell-v${SHA}/g" sw.js
          fi

          # Replace any ?v= token on questions.json in index.html (you load questions.json?v=dev)
          if [ -f index.html ]; then
            sed -i "s#questions.json?v=[A-Za-z0-9._-]*#questions.json?v=${SHA}#g" index.html
          fi

      - name: Commit updates
        run: |
          git config user.name  "github-actions"
          git config user.email "actions@github.com"
          git add questions.json index.html sw.js
          git commit -m "Auto: rebuild questions + cache-bust ${GITHUB_SHA::7}" || echo "No changes"
          git push
